<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- d3 JavaScript -->
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.css">
    <!-- Our CSS -->
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="row">
        <div class="col-lg-12">
            <div class="page-header">
                <h4> Plotting</h4>
            </div>
            <div class="col-lg-3">
                <div class="panel panel-primary diagram-panel">
                    <div class="panel-heading">
                        <h3 class="panel-title">Select Input</h3>
                    </div>
                    <div class="panel-body">
                        <label>Select Data</label>
                        <select class="form-control" id="dropDownList" onchange="typeOptionChange(this.value)">
                            <option value="" disabled selected hidden>Please select a name</option>
                        </select><br>
                        <button type="confirmButton" onclick="buttonClicked()">Fill</button>
                    </div>
                </div>
            </div>
            <div class="col-lg-9">
                <div id="Data_Plot"></div>
            </div>
        </div>
    </div>
<!-- Our JavaScript -->
<script type="text/javascript" src="static/js/data.js"></script>
<script type="text/javascript" src="static/js/logic.js"></script>
</body>

</html>
